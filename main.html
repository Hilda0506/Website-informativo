<!DOCTYPE html>

  <title>HGC Informativo</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-light: #e0f2fe;
      --blue: #2563eb;
      --blue-dark: #1e3a8a;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --bg-light: #ffffff;
      --bg-dark: #0f172a;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: linear-gradient(90deg, var(--blue) 0%, var(--blue-dark) 100%);
      color: white;
    }
    header img {
      height: 55px;
      cursor: pointer;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }
    .controls button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: white;
      color: var(--blue-dark);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: var(--blue-light);
    }

    /* MAIN */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    section {
      display: none;
      animation: fadeIn 0.5s;
    }
    section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, h3 {
      font-weight: 800;
      color: var(--blue-dark);
    }
    body.dark h1, body.dark h2, body.dark h3 {
      color: #93c5fd;
    }

    .card {
      background: var(--blue-light);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body.dark .card {
      background: #1e293b;
    }

    /* FOOTER */
    footer {
      background: var(--blue-dark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }
    footer a {
      color: #93c5fd;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    function showPage(id) {

    function toggleMode() {
      document.body.classList.toggle("dark");

    let lang = "es";
    function toggleLanguage() {
      lang = (lang === "es") ? "en" : "es";
      document.querySelectorAll("[data-es]").forEach(el => {
