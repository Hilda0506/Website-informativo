<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HGC Informativo</title>
  <style>
    /* --------- FUENTES Y ESTILOS BASE --------- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    :root {
      --primary-light: #e6f0ff;
      --primary-blue: #1e90ff;
      --primary-dark: #0a1f44;
      --text-light: #000;
      --text-dark: #fff;
      --bg-light: #fff;
      --bg-dark: #121212;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-dark));
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
      cursor: pointer;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary-light);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-mode {
      background: var(--primary-blue);
      color: white;
    }

    .toggle-lang {
      background: var(--primary-dark);
      color: white;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-blue);
    }

    footer {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary-blue));
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- HEADER -->

  <!-- SECCIONES -->

       data-en="We provide administrative and notary services with transparency and trust."></p>

    <p data-es="Comunicaci√≥n, entrega de documentos, trato al cliente..." 
       data-en="Communication, document delivery, customer service..."></p>

  </section>

  <!-- FOOTER -->
  <footer>
    <p><strong>üì± Instagram:</strong> <a href="https://instagram.com/serviceshilda">@serviceshilda</a></p>
    <p><strong>üìß Email:</strong> serviceshilda@gmail.com</p>

    <p>¬© 2025 HGC Informativo - Todos los derechos reservados</p>

  <script>
    let darkMode = false;
    let lang = "es";

    function toggleMode() {
      document.body.classList.toggle("dark");
      darkMode = !darkMode;
    }

    function toggleLang() {
      lang = (lang === "es") ? "en" : "es";
      document.querySelectorAll("[data-es]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // Inicializar idioma por defecto
    toggleLang(); toggleLang();
  </script>
</body>
</html>
